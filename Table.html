<!DOCTYPE html>
 <html lang="en">
    <head>
        <title>Table</title>
        <style>
            table {
                border: 1px solid black;
            border-collapse: collapse;
            }
            td, th {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age(Years)</th>
                    <th>Height(m)</th>
                </tr>
                <tr>
                    <td>Workinesh</td>
                    <td>27</td>
                    <td>1.80</td>
                </tr>
                <tbody>
                    <tr>
                        <td>Ayele</td>
                        <td>29</td>
                        <td>1.85</td>
                    </tr>
                </tbody>
            </thead> 
        </table>
        
    </body>
 </html
